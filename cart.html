<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5098dc10ba.js" crossorigin="anonymous"></script>

</head>

<body>
    <h2 class="text-center heading">
        <span class="m-3 p-3 d-inline-block">Order Product</span>
    </h2>
    <div>
        <table class="table container text-center products-table">
            <thead>
                <tr>
                    <th scope="col" class="py-3 d-none"></th>
                    <th scope="col" class="py-3">Product</th>
                    <th scope="col" class="py-3">Price</th>
                    <th scope="col" class="py-3">Quantity</th>
                    <th scope="col" class="py-3">Units</th>
                    <th scope="col" class="py-3">Notes</th>
                    <th scope="col" class="py-3"></th>
                </tr>
            </thead>
            <tbody id="product-container">

            </tbody>
        </table>

        <div class="offcanvas offcanvas-end cart" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header mt-2">
                <h5 class="offcanvas-title  heading" id="offcanvasScrollingLabel">
                </h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h5 class="text-center heading"><span class="p-3 mb-2 d-inline-block">Your Cart</span></h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="pb-4 cart-heading d-none" scope="col">id</th>
                            <th class="pb-4 cart-heading" scope="col">Product</th>
                            <th class="pb-4 cart-heading" scope="col">Price</th>
                            <th class="pb-4 cart-heading" scope="col">Quantity</th>
                            <th class="pb-4 cart-heading" scope="col">Subtotal</th>
                            <th class="pb-4 cart-heading" scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="cart-body">

                    </tbody>
                </table>
                <h5 class="text-center mt-4">Total: <span id="total-price"></span> </h5>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
